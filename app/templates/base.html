<!DOCTYPE html>
<head>
    <meta lang="pl-PL">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Darmowy, nowoczesny mikroblog, możesz tutaj porozmawiać o wszystkim.">
    <meta name="Keywords" content="mikroblog, ivall, rozmowy, chat">
    <title>Mikroblog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/033e78e466.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="{{ url_for('static', filename='css/lightbox.css') }}" rel="stylesheet" />
</head>
<body>
<div class="modal fade" id="notificationsModal" tabindex="-1" role="dialog" aria-labelledby="notificationsModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nieprzeczytane powiadomienia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="notifications-modal-body">

      </div>
    </div>
  </div>
</div>
{% block body %}
{% endblock %}
<footer>
    <div class="text-center">
        Strona wykonana przez <a href="https://github.com/ivall" target="_blank">ivalla</a>.
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% if session['login'] %}
    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                url: '/powiadomienia',
                type: 'GET',
                success: function (data) {
                    if (data.notifications[0]) {
                        $('.notifications-icon').css('color', 'red');
                    }
                }
            });
        });
    </script>
{% endif %}
<script src="{{ url_for('static', filename='javascript/api.js') }}"></script>
<script src="{{ url_for('static', filename='javascript/main.js') }}"></script>
<script src="{{ url_for('static', filename='javascript/lightbox.js') }}"></script>
</body>
