<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

{% include 'navbar.html' %}
<div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Resetowanie hasła</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="likes-modal-body">
        <form action="{{ url_for('forget_password_blueprint.reset') }}" method="post">
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Adres e-mail" style="max-width: 70%; margin-left: 10px; margin-top: 10px;">
            </div>
            <button type="submit" name="submit" class="btn btn-primary float-right" style="margin: 5px;">Resetuj</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container-login">
    <form class="logowanie" method="post">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{message}}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
  <h2 class="text-center">Witaj ponownie</h2>
  <div class="form-group">
    <label for="nick">Login</label>
    <input class="form-control" id="nick" name="login" required>
  </div>
  <div class="form-group">
    <label for="haslo">Hasło</label>
    <input type="password" class="form-control" id="haslo" name="password" required>
  </div>
    <a href="#resetPasswordModal" data-toggle="modal" data-target="#resetPasswordModal">Nie pamiętasz hasła?</a><br/>
  <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha384-LVoNJ6yst/aLxKvxwp6s2GAabqPczfWh6xzm38S/YtjUyZ+3aTKOnD/OJVGYLZDl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
